<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCET - Blinking Neon Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #FFA500;
      animation: blink 1s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Black', Gadget, sans-serif;
      font-size: 4rem;
      text-align: center;
      color: white;
      -webkit-text-stroke: 2px rgba(255,255,255,0.8);
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #ffbf00,
        0 0 30px #ff9100,
        0 0 40px #ff7800,
        0 0 70px #ff5100,
        0 0 80px #ff3800,
        0 0 100px #ff1f00;
      animation: neonGlow 0.10s ease-in-out infinite alternate;
      overflow: hidden;
      flex-direction: column;
    }

    @keyframes neonGlow {
      from {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px #ffbf00,
          0 0 30px #ff9100,
          0 0 40px #ff7800,
          0 0 70px #ff5100;
      }
      to {
        text-shadow:
          0 0 10px #fff,
          0 0 20px #fff,
          0 0 30px #ffbf00,
          0 0 40px #ff9100,
          0 0 50px #ff7800,
          0 0 80px #ff5100,
          0 0 90px #ff3800,
          0 0 120px #ff1f00;
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    button {
      position: fixed;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #FFA500;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    button:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  CCET
  <button onclick="goFullscreen()">Go Fullscreen</button>

  <script>
    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
      document.querySelector("button").style.display = "none";
    }
  </script>
</body>
</html>
